<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de SENHAS</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <p>Quantidade de caracteres <input type="number" min="1" max="30" class="qtd-num"></p>
        <p>Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas"></p>
        <p>Adicionar minúsculas <input type="checkbox" class="chk-minusculas"></p>
        <p>Adicionar números <input type="checkbox" class="chk-numeros"></p>
        <p class="simb">Adicionar símbolos <input type="checkbox" class="chk-simbolos"></p>
        <div class="resultado">Selecione as opções</div>
        <button class="gerar-senha">Gerar senha</button>
    </section>
    <script src="assets/js/bundle.js"></script>
</body>
</html>
